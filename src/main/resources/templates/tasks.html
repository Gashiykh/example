<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks</title>
</head>
<body>
<h1>Task List</h1>
<a th:href="@{/tasks/add}">Add New Task</a>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Image</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td>
            <img th:src="${task.imagePath}" alt="Task Image" style="max-width: 100px; max-height: 100px;">
        </td>
        <td>
            <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a>
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
